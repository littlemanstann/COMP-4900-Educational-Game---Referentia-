<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google Fonts Preconnect and Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div class="start-screen" id="start-screen">
        <h1 class="game-title">Referentia</h1>
        <button class="play-button" id="play-button">PLAY</button>
        <div style="display: flex; align-items: center; gap: 12px;">
            <p style="font-family: 'Cinzel', serif; font-size: 24px;font-weight: bold;
    color: #6c5ce7;">Tutorial?</p>
            <label class="toggle">
                
                <input type="checkbox" id="switch">
                <span class="slider">
                    <span class="label-on">ON</span>
                    <span class="label-off">OFF</span>
                </span>
            </label>
        </div>
        
        
    </div>

    <!-- Game Container -->
    <div class="game-container" id="game-container">
        <div class="monster-info">
            <a href="https://docs.google.com/document/d/1AkFL2_NE9pjWol7_iy0JTZw1EX9KdtKkYwvWO_p41Ys/edit?usp=sharing" target="_blank">
                <img id="encyclopedia-icon" class="encyclopedia-icon" src="src/book.png" alt="Monster Icon">
            </a>
            <a href="https://docs.google.com/document/d/1Lzn8-jyYDyiMCFpptx3lHhCfAT-9dWMmytCXBsMBgL8/edit?usp=sharing" target="_blank">
                <img id="spellbook-icon" class="spellbook-icon" src="src/spells.png" alt="Spellbook Icon">
            </a>
        </div>

        <div class="game-scene">
            <img id="background" class="background-image" src="" alt="Background">
            <img id="monster" class="monster-sprite" src="" alt="Monster">
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="answer-input" 
                placeholder="Cast your spell..."
                autocomplete="off"
            >
            <button id="submit-button">Cast!</button>
        </div>
        
        <h1 id="success-message">

            <div id="popup" class="success-popup">Success!</div>
            <div id="popup2" class="failure-popup">Failure!</div>
        </h1>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
